<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>>LLM Service Frontend</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div>
        <textarea id="conversation" cols="100" rows="20" readonly></textarea>
    </div>
    <div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="sendButton" onclick="sendMessage()">Send</button>
        <button id="resetButton" onclick="resetConversation()">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
